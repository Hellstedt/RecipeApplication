<div class="card-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-input-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input type="text" formControlName="username" matInput placeholder="username">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" formControlName="email" matInput placeholder="email">
                        <mat-icon matSuffix>mail</mat-icon>
                    </mat-form-field>
        
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput placeholder="password">
                        <mat-icon matSuffix>password</mat-icon>
                    </mat-form-field>
        
                    <div>
                        <button mat-flat-button type="submit" color="primary">Register</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
