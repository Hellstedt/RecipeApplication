<mat-toolbar>
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="mat-headline-3">
        DishDrop
    </span>
    <span class="spacer"></span>
    <span class="toolbar-links" routerLink="/login">Login</span>
    <span class="toolbar-links" routerLink="/register">Register</span>
    <div class="search-field-container">
        <input class="mat-h4" type="search" placeholder="Search">
        <mat-icon class="search-box-icon">search</mat-icon>
    </div>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon class="sidenav-icon">dashboard</mat-icon>
                    <span *ngIf="!isCollapsed">Dashboard</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon class="sidenav-icon">book</mat-icon>
                    <span *ngIf="!isCollapsed">Cookbook</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry" (click)="logout()">
                    <mat-icon class="sidenav-icon">logout</mat-icon>
                    <span *ngIf="!isCollapsed">Sign out</span>
                </span>
            </a> 
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <h2>Welcome!</h2>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
