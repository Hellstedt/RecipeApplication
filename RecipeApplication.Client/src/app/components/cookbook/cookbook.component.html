<div class="cookbook-page-container">
    <div class="cookbook-page-content">
        <div class="cookbook-page-header">
            <span class="mat-headline-4">Cookbook</span>
            <button mat-flat-button class="add-recipe-button" color="primary">Add Recipe</button>
        </div>
    
        <div class="search-options-bar">
            <div class="search-field-container">
                <mat-form-field class="search-field" appearance="outline">
                    <input matInput placeholder="What are you looking for?">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-icon class="sort-icon">sort</mat-icon>
            </div>
        </div>

        <div class="recipe-card-container">
            <mat-card class="example-card" *ngFor="let recipe of recipeCardDataList">
                <mat-card-header>
                  <mat-card-title>{{recipe.recipeName}}</mat-card-title>
                  <mat-card-subtitle>
                    <mat-icon class="timer-icon">timer</mat-icon>
                    {{recipe.cookingTime}}
                  </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://st4.depositphotos.com/14953852/24787/v/450/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg" [alt]="'photo of ' + recipe.recipeName">
                <mat-card-actions>
                  <button mat-button><mat-icon>thumb_up</mat-icon></button>
                  <button mat-button><mat-icon>share</mat-icon></button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
