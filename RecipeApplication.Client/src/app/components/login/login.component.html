<div class="card-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-input-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input type="text" formControlName="username" matInput placeholder="username">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
        
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput placeholder="password">
                        <mat-icon matPrefix>password</mat-icon>
                    </mat-form-field>
        
                    <div>
                        <button mat-flat-button type="submit" color="primary">Sign In</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
